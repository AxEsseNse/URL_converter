<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link type="text/css" href="{{ url_for('static', filename='CSS/main.css') }}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='JS/main.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='IMG/favicon.png') }}" sizes="32x32" type="image/png">
</head>
<body class="text-center" style="background-color: #EEE0E5";">
    <div class="container" style="padding-top: 60px;">
        <div class="row" style="align-items: center;">
            <div class="col-2">
                <img class="mb-4" src="{{ url_for('static', filename='IMG/logo.png') }}" alt="URl" width="72" height="72">
            </div>
            <div class="col-10">
                <p class="text-left" style="font-size: 40px;">URL Shorter</p>
            </div>
        </div>
    </div>
    <div class="container text-left">
        <div class="row" style="padding-left: 25px;">
            <p>Надоели длинные ссылки? Воспользуйтесь данным сервисом, чтобы привести вашу ссылку к более приятному виду.</p>
            <p>Просто вставьте вашу ссылку в поле ниже и нажмите на кнопку</p>
        </div>
        <div class="row gx-5" style="align-items: center;">
            <div class="col-10">
                <div class="p-3 border">
                    <input type="text" class="form-control" style="background-color: #FFE4E1;" id="inputField" placeholder="Введите ссылку, которую нужно сократить" required="" autofocus="">
                </div>
            </div>
            <div class="col-2">
                <button class="btn btn-lg btn-info btn-block" onclick="mainEvent()">Сократить</button>
            </div>
        </div>
        <div class="row gx-5 collapse" id="response_collapse" style="align-items: center;">
            <div class="container col-3" style="font-size: 30px; margin-left: 50px; padding-left: 30px; width: 450px; height: 50px; border-radius: 30px 0px 30px 10px; background-color: burlywood;">
                <div id="short_url">
                    <a id="link"></a>
                </div>
            </div>
            <div class="col-2">
                <button class="btn btn-lg btn-secondary btn-block" onclick="copyURL()">копировать</button>
            </div>
            <div class="col-5"></div>
        </div>
    </div>
    <div id="hidden_div"></div>
    <div class="text-center" style="bottom: 10px; position: absolute; width: 100%; vertical-align: middle; border-top: 1px solid #C1CDCD;">
        <p class="mt-5 mb-3 text-muted">AxEsseNse &copy; 2023</p>
    </div>
</body>
</html>
